# Configuration file for the Photonics Lab Control Application
# ----------------------------------------------------------
# Use '#' for comments.
# Settings are organized into sections like [SectionName].
# Keys and values are separated by '='.
# For file paths, it's generally safer to use forward slashes (/)
# even on Windows, or double backslashes (\\).

[Logging]
# Logging settings (overridden by command-line arguments if provided)
# level: DEBUG, INFO, WARNING, ERROR, CRITICAL
level = DEBUG
# file: Path to the log file
file = lab_app.log
# mode: Initial write mode ('a' for append, 'w' for overwrite) - Less critical with rotation
mode = a
# max_bytes: Max log file size before rotation (in bytes), e.g., 5242880 for 5 MB
max_bytes = 5242880
# backup_count: Number of backup log files to keep
backup_count = 3

[Instruments]
# Paths and addresses for laboratory instruments
ct400_dll_path = C:\Users\bellanca\Matlab_Personale\LabOttica\Yenista\Matlab_PiezoController\CT400_lib.dll
tunics_gpib_address = 10
tunics_laser_type = LS_TunicsT100s_HP

# Path to the Thorlabs Piezo Controller DLL
piezo_dll_path = C:\Program Files (x86)\Thorlabs\MDT69XB\Sample\Thorlabs_MDT69XB_PythonSDK\MDT_COMMAND_LIB_x64.dll

# Serial numbers for the piezo controllers
# You can find these from the Thorlabs utility or the old MATLAB script
piezo_left_serial = COM3
piezo_right_serial = COM5

# Add other instrument addresses/settings here if needed
# powermeter_address = GPIB0::12::INSTR
# osa_ip_address = 192.168.1.100

[Camera:Top]
# Configuration for the "Top" camera view
# enabled: Set to 'true' to attempt to initialize this camera, 'false' to skip it.
enabled = true
# identifier: Unique identifier for the camera.
# Use the serial number or Device ID from Vimba (e.g., DEV_...).
# Need to run a small script using VimbaCam.list_cameras() to find this.
identifier = DEV_000F315B9CE1
# name: User-friendly name displayed in the GUI.
name = Top Camera
# flip_horizontal: Flip the camera image horizontally? (true/false)
flip_horizontal = false
# The following settings are not currently used by the Pydantic model but can be added later
# default_gamma: Initial gamma value for this camera. 
# default_gamma = 1.0 
# default_exposure_us: Initial exposure time in microseconds. 
# default_exposure_us = 10000

[Camera:Side]
# Configuration for the "Side" camera view
enabled = true
identifier = DEV_000F315BA8F9
name = Side Camera
flip_horizontal = true
; default_gamma = 1.0
; default_exposure_us = 15000

[ScanDefaults]
# Default values for the CT400 Wavelength Scan panel
start_wavelength_nm = 1530.0
end_wavelength_nm = 1565.0
resolution_pm = 1
speed_nm_s = 10
laser_power = 1.0
# power_unit: Default unit for laser power input ('mW' or 'dBm')
power_unit = mW
# input_port: Default laser input port (1-4)
input_port = 1

[HistogramDefaults]
# Default values for the Power Monitor (Histogram) panel
wavelength_nm = 1550.0
laser_power = 1.0
power_unit = mW
input_port = 1
# detector_X_enabled: Default state for detector checkboxes (true/false)
detector_1_enabled = true
detector_2_enabled = true
detector_3_enabled = true
detector_4_enabled = true

[UI]
# Optional: User interface preferences (can be expanded later)
# Example: Restore previous window size/position?
save_window_geometry = true
